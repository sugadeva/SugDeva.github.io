<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Toko Agustian</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: #f7f7f7;
      text-align: center;
    }
    header {
      background-color: #25D366;
      color: white;
      padding: 20px;
    }
    .product {
      background: white;
      margin: 20px auto;
      padding: 20px;
      border-radius: 12px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .product img {
      width: 100%;
      border-radius: 8px;
    }
    .product h2 {
      margin: 15px 0 5px;
    }
    .product p {
      color: #555;
    }
    .buy-button {
      display: inline-block;
      margin-top: 15px;
      padding: 12px 24px;
      background-color: #25D366;
      color: white;
      text-decoration: none;
      font-weight: bold;
      border-radius: 8px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Toko Online Agustian</h1>
    <p>Produk pilihan, harga bersahabat</p>
  </header>

  <div class="product">
    <img src="https://via.placeholder.com/400x250.png?text=Produk+1" alt="Produk 1">
    <h2>Nama Produk 1</h2>
    <p>Deskripsi singkat produk 1. Dijamin original & berkualitas!</p>
    <a class="buy-button" href="https://wa.me/6281234567890?text=Halo%20saya%20mau%20pesan%20produk%201" target="_blank">Beli Sekarang</a>
  </div>

  <div class="product">
    <img src="https://via.placeholder.com/400x250.png?text=Produk+2" alt="Produk 2">
    <h2>Nama Produk 2</h2>
    <p>Deskripsi singkat produk 2. Promo terbatas!</p>
    <a class="buy-button" href="https://wa.me/6281234567890?text=Halo%20saya%20mau%20pesan%20produk%202" target="_blank">Beli Sekarang</a>
  </div>

</body>
</html>
